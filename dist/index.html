<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>

  <link rel="stylesheet" href="css/style.min.css" />
  <meta name="description" content="Vorona internet market shop" />
  <meta name="keywords" content="" />

  <!--disable format detection (iPhone / IPod / IPad) -->
  <meta name="format-detection" content="telephone=no" />

  <meta http-equiv="x-rim-auto-match" content="none" />
  <title>Vorona&commat; &mdash; Market shop</title>
</head>
<body>
  <!--header-->
  <header class="header" id="header">
    <div class="container">
      <div class="header__row">
        <div class="header__row--brand">
          <a href="./index.html">
            <img src="./img/header/logo_vorona.jpg" class="img" alt="logo">
          </a>
        </div><!--/.brand-->
        <nav class="header__row--menu">
          <ul class="nav__menu">
            <li class="nav__menu--item">
              <a class="nav__menu--link" href="#">Каталог</a>
            </li>
            <li class="nav__menu--item">
              <a class="nav__menu--link" href="#">Про нас</a>
            </li>
            <li class="nav__menu--item">
              <a class="nav__menu--link" href="#">Партнерам</a>
            </li>
            <li class="nav__menu--item">
              <a class="nav__menu--link" href="#">Новинки</a>
            </li>
          </ul>
        </nav>
        <div class="header__row--buttons">
          <a href="#">
            <i class="fa fa-shopping-bag"></i>
          </a>
          <a href="#">
            <i class="fa fa-search"></i>
          </a>
          <div class="burger__btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div><!--/.burger__btn-->
        </div><!--/.buttons-->
      </div><!--/.header__row-->
    </div><!--/.container-->
  </header><!-/.header-->
  <!--intro section-->
  <section id="intro" class="intro">
    <div class="intro__row">
      <aside class="social__links">
        <a href="https://facebook.com" target="_blank">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://vorona.if.ua" target="_blank">
          <i class="fa fa-file"></i>
        </a>
      </aside><!--/.social__links-->
      <div class="intro__content">

      </div><!--/.intro__content-->
    </div><!--/.intro__row-->
  </section><!--/.intro-->
  



  <!--libs js conected-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>');</script>
